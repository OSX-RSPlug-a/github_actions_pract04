  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      
    - name: Install dependencies
      run: poetry install
      
    - name: Run Flask app
      run: |
        poetry run flask run
      env:
        FLASK_APP: app.py
        FLASK_ENV: development
        
    - name: Run tests
      run: poetry run pytest
